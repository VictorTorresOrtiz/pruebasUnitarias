version: '3'

# Services
services:
  # Apache + PHP
  apache_php_composer:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: 'apache_php_composer-server'
    volumes:
      - ./.docker/apache/php.ini:/usr/local/etc/php/php.ini
      - ./.docker/apache/httpd.conf:/etc/apache2/conf-available/httpd.conf
      - ./src/:/var/www/html
    expose:
      - 80
    ports:
      - '80:80'

